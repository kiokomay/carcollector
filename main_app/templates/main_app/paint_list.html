{% extends 'base.html' %} {% block content %}

<h1>Paint List</h1>

{% for paint in paint_list %}
<a href="{% url 'paint_detail' paint.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ paint.color }}</span>
      <p>Finish: {{ paint.finish }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
